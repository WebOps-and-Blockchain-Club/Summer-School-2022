<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google forms</title>
    <link rel="stylesheet" href="style.css">
    <script src="output.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="sep">Kamalesh</h1>
        <p class="sep">This is a google form.This google is created with HTML and CSS</p>
    </div>

    <div class="fill">
        <p class="sep">What is your name?</p>
        <input class="a" type="text" placeholder="Your answer" onblur="getName()">
    </div>

    <div class="fill">
        <p class="sep">Enter your college name</p>
        <input class="b" type="text"placeholder="Your answer" onblur="getColl()">
    </div>

    <div class="fill">
        <p class="sep">Enter your Email</p>
        <input class="c" type="text"placeholder="Your answer" onblur="getEmail()">
    </div>

    <div class="fill">
        <p class="sep">Enter your mobile no.</p>
        <input class="d" type="text"placeholder="Your answer" onblur="getMob()">
    </div>
    <button onClick="Outputweb()">Submit</button>
    <p class="last">Never submit passwords through google forms</p>
    
</body>
</html>
