<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Sathwik Anumala</h1>
        <p>This is a google form.This form is created  with HTML and CSS.</p>
        <p style="color:red">*Required</p>
    </div>
    <div class="main">
        <div class="b1">
            <p class="question">What is your name?</p>
            <input type="text" placeholder="Your answer" required>
        </div>
        <div class="b2">
            <p class="question">Enter your college name.</p>
            <input type="text" placeholder="Your answer">
        </div>
        <div class="b3">
            <p class="question">Enter your email.</p>
            <input type="email" placeholder="Your email" required>
        </div>
        <div class="b4">
            <p class="question">Enter your mobile no.</p>
            <input type="text" placeholder="Your answer">
        </div>
        <div class="submit">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
