<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gform.css">
    <title>Siddhant Waghmare Google Form</title>
</head>
<body>
<div class="form"> 
    <div class="title">
        <h1>Siddhant Waghmare</h1>
        <p>This is a google form. This form is created with HTML and CSS.</p>
        <p class="required">*Required</p>
    </div>  
    <div class="name-field">
        <div class="name">What is your name? <span class="required">*</span></div>
        <div class="user-input"><input type="text" name="answer" placeholder="Your answer"></div>
    </div> 
    <div class="college-field">
        <div class="name">Enter your college name.</div>
        <div class="user-input"><input type="text" name="answer" placeholder="Your answer"></div>
    </div>
    <div class="email-field">
        <div class="name">Enter your Email. <span class="required">*</span></div>
        <div class="user-input"><input type="text" name="answer" placeholder="Your email"></div>
    </div>
    <div class="contact-field">
        <div class="name">Enter your mobile no.</div>
        <div class="user-input"><input type="text" name="answer" placeholder="Your answer"></div>
    </div>
    <div>
        <input class="button" type="submit">
    </div>
    <div class="note">
        <p>Never submit passwords through google forms.</p>
    </div> 
</div>
   
</body>
</html>
