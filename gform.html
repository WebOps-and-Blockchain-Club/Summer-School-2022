<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google form</title>
    <link rel="stylesheet" href="/gform.css">
</head>
<body>
    <form id="gform" >
        <div class="container">
            <div class="box" id="topbox">
                <div id="topstrip"></div>
                <div class="box" id="topcontent"> 
                    <header>Shivansh Srivatsava</header><br>
                    This is a google form. This form is created with HTML and CSS <br><br>
                    <p>*Required</p>
                </div>
            </div>
            
            
            <div class="box">
                What is your name? <p>*</p> <br><br>
                <input type="text" name="name" id="name" value="Your answer">
            </div>
            <div class="box">
                Enter your college name.  <br><br>
                <input type="text" name="college" id="college" value="Your answer">
            </div>
            <div class="box">
                Enter your email. <p>*</p>  <br><br>
                <input type="email" name="email" id="email" value="Your answer">
            </div>
            <div class="box">
                Enter your mobile no. <br>  <br>
                <input type="tel" name="mno" id="mno" value="Your answer">
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <footer>Never submit passwords through Google Forms.</footer>
</body>
<script src="/gform.js"></script>
</html>
