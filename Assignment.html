<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_assignment.css">
    <script src="script.js"></script>
    <title>Google form</title>
</head>
<body>
    <form name="myform">
    <div class="header"> 
        <h1>Shivansh Srivastava</h1>
        <p>This is a google form. This form is created with html and css.</p>
        <p class="para2">*Required</p>
        </div>
    <div class="body1">
        <p>What is your name?<span class="req">*</span><br><br></p>
        <input type="text" id="fname" placeholder="Your answer" required>
        
    </div>
    <div class="body2">
        <p>Enter your college name.<br><br></p>
        <input type="text" id="fcollege" placeholder="Your answer">
    </div>
    <div class="body3">
        <p>Enter your email.<span class="req">*</span><br><br></p>
        <input type="text" id="fmail" placeholder="Your answer" required>
    </div>
    <div class="body4">
        <p>Enter your mobile no.<br><br></p>
        <input type="text" id="fno" placeholder="Your answer">
    </div>
    <div class="submit">
        <button onClick="submitbutton()">Submit</button><br>
    </div>
    <h4>Never submit passwords through Google forms.</h4>
</form>
</body>
</html>
