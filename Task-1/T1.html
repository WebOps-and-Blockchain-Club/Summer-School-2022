<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="T1.css">

<body>
    
    <div class="s1">  
        <div class="name">Lagudu Sree Teja Vardhan</div>
        <br>

            What is your name?
            <span class="reqd">*</span>

    </div>

    <div class="s2">  
        <div class="Text">
            Enter your college name.

            </div>
        </div>
    </div>

    <div class="s2"> 
        <div class="Text">
            Enter your email
            <span class="reqd">*</span>
        </div>
        <br>
        <div class="entry">
            <div class="search_input">    
                <input type="text" id="email" placeholder="Your answer">
            </div>
        </div>
    </div>

    <div class="s2">  
        <div class="Text">
            Enter your mobile no.
        </div>
        <br>
        <div class="entry">
            <div class="search_input">    
                <input type="text" id="mobile" placeholder="Your answer">
            </div>
        </div>
    </div>

    <div class="buttons"> 
            <button onClick="disp()">Submit</button>    
    </div>
