<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style1.css">
    <title>Google Forms</title>
</head>
<body>
    <div class="form">
        <div class="title-div">
             <h1>Shivansh Srivastava</h1>
             <p>This is a google form.This form is created with HTML and CSS.</p>
             <p class="required">*Required</p>
        </div>
        <div class="name-div">
             <div class="name" >What is your name?<span class="required">*</span></div>
             <div class="input-div"><input type="input"name="answer"placeholder="Your answer"id="1"></div>
        </div>
        <div class="college-div">
             <div class="name">Enter your college name.</div>
             <div class="input-div"><input type="input"name="answer"placeholder="Your answer"id="2"></div>
        </div>
        <div class="gmail-div">
             <div class="name">Enter your email.<span class="required">*</span></div>
             <div class="input-div"><input type="input"name="answer"placeholder="Your email"id="3"></div>
        </div>
        <div class="mobile-div">
            <div class="name">Enter your mobile no.</div>
            <div class="input-div"><input type="input"name="answer"placeholder="Your answer"id="4"></div>
        </div>
        <div>
            <button class="btn"type="submit"name="Submit" onclick="printname()">Submit</button>
        </div>
        <div class="last-div">
            <p class="never">Never submit passwords through Google Forms.</p>
        </div>
        <script src="output.js"></script>
</body>
</html>
