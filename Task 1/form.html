<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js"></script>
</head>
<body>
    
    <div class="section">   <!--Form Headingt-->
        <div class="author">Antony Roshan</div>
        <br>
        <div class="info"> This is a Google Form. This form is created with HTML and CSS</div>
        <br>
        <div class="warning">* Required</div>
    </div>

    <div class="section">   <!-- Name Input-->
        <div class="info">
            What is your name?
            <span class="reqd">*</span>
        </div>
        <br>
        <div class="entry">
            <div class="search_input">    
                <input type="text" id="name" placeholder="Your answer">
            </div>
        </div>
    </div>

    <div class="section">   <!--College Input-->
        <div class="info">
            Enter your college
        </div>
        <br>
        <div class="entry">
            <div class="search_input">    
                <input type="text" id="college" placeholder="Your answer">
            </div>
        </div>
    </div>

    <div class="section">   <!-- Email Input-->
        <div class="info">
            Enter your email
            <span class="reqd">*</span>
        </div>
        <br>
        <div class="entry">
            <div class="search_input">    
                <input type="text" id="email" placeholder="Your answer">
            </div>
        </div>
    </div>

    <div class="section">   <!-- Mobile Number Input-->
        <div class="info">
            Enter your mobile no.
        </div>
        <br>
        <div class="entry">
            <div class="search_input">    
                <input type="text" id="mobile" placeholder="Your answer">
            </div>
        </div>
    </div>

    <div class="buttons">   <!--Submit Button-->
            <button onClick="disp()">Submit</button>    
    </div>

    <div class="note">Never submit passwords through Google Forms</div>
</body>
</html>
